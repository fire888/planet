<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style type="text/css">

  * {
    padding: 0px;
    margin: 0px;
  }  

  body {
    color: white;
    font-size: 25px;
    background-color: white;
    overflow-x: hidden;
    overflow-y: scroll;
    position: fixed;
    text-align: center;
  }

    body img{
    max-width: 100vw;
  }







  /* APPLICATION STYLES !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */  
  #app-webgl{
    width: 100vw; 
    height: 70vw; 
    display: table;
    background-color: black;
  }
  #app-webgl #preloader, #app-webgl #slogan {
    position: absolute;
    top: 35vw;
    width: 100vw;
  }
  #app-webgl #preloader {
    text-align: center; 
  }
  #app-webgl #slogan {
    padding-left: 10vw; 
    text-align: left;
  } 
  #app-webgl .show { 
    display: block;  
    animation: animatonShow 0.4s ease-out 1; 
  }
  #app-webgl .hide {
    opacity: 0;
    display: block;    
    animation: animatonHide 0.4s ease-in 1; 
  }  
  #app-webgl .hidden {
    display: none;
  }
  @keyframes animatonShow {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes animatonHide {
    from { opacity: 1; }  
    to { opacity: 0; }
  }
  /* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */ 







 </style>		
</head>
<body>







<!-- APPLICATION CONTAINERS/SCRIPTS !!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->   
<div id = 'app-webgl'>
  <canvas id = 'webgl' class = 'hidden'></canvas>
  <div id = 'preloader' class = 'show'>LOADING</div>
  <div id = 'slogan' class = 'hidden'>WIRELESS COMMUNICATIONS</div> 
</div> 
<script src = 'js/libs.min.js'></script>    
<script src = 'js/main.min.js'></script>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! --> 






<!-- DELAY AFTER MOUSE SCROLL TO SHOW BOTTOM CONTENT  !!!!!!!!!!! -->   
<script>
  var isStartWheel = false
  document.addEventListener( 'wheel', wheelMouseWindow, false );
  document.addEventListener( 'touchstart', wheelMouseWindow, false);
  function wheelMouseWindow () {
    if ( isStartWheel ) { return }
    isStartWheel = true
    setTimeout( function() {
      document.body.style.position = 'static'
      document.body.style.overflowY = 'auto'      
      document.removeEventListener( 'wheel', wheelMouseWindow, false );
      document.removeEventListener( 'touchstart', wheelMouseWindow, false);
    }, 2000 )
  }
</script>
<!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! --> 





<img src="page/content.jpg"/>


</body>
</html>
